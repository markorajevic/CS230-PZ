<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInteresovanjeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInteresovanjeLabel_idinteresovanja}" for="idinteresovanja" />
                    <h:inputText id="idinteresovanja" value="#{interesovanjeController.selected.idinteresovanja}" title="#{bundle.EditInteresovanjeTitle_idinteresovanja}" required="true" requiredMessage="#{bundle.EditInteresovanjeRequiredMessage_idinteresovanja}"/>
                    <h:outputLabel value="#{bundle.EditInteresovanjeLabel_idnepokretnosti}" for="idnepokretnosti" />
                    <h:selectOneMenu id="idnepokretnosti" value="#{interesovanjeController.selected.idnepokretnosti}" title="#{bundle.EditInteresovanjeTitle_idnepokretnosti}" >
                        <f:selectItems value="#{nepokretnostController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditInteresovanjeLabel_idklijenta}" for="idklijenta" />
                    <h:selectOneMenu id="idklijenta" value="#{interesovanjeController.selected.idklijenta}" title="#{bundle.EditInteresovanjeTitle_idklijenta}" >
                        <f:selectItems value="#{klijentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink styleClass="btn btn-outline-primary" action="#{interesovanjeController.update}" value="#{bundle.EditInteresovanjeSaveLink}"/>
                <h:link styleClass="btn btn-outline-info" outcome="View" value="#{bundle.EditInteresovanjeViewLink}"/>
                <h:link styleClass="btn btn-outline-dark" outcome="/index" value="#{bundle.EditInteresovanjeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
