<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInteresovanjeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInteresovanjeLabel_idinteresovanja}"/>
                    <h:outputText value="#{interesovanjeController.selected.idinteresovanja}" title="#{bundle.ViewInteresovanjeTitle_idinteresovanja}"/>
                    <h:outputText value="#{bundle.ViewInteresovanjeLabel_idnepokretnosti}"/>
                    <h:outputText value="#{interesovanjeController.selected.idnepokretnosti}" title="#{bundle.ViewInteresovanjeTitle_idnepokretnosti}"/>
                    <h:outputText value="#{bundle.ViewInteresovanjeLabel_idklijenta}"/>
                    <h:outputText value="#{interesovanjeController.selected.idklijenta}" title="#{bundle.ViewInteresovanjeTitle_idklijenta}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{interesovanjeController.destroyAndView}" value="#{bundle.ViewInteresovanjeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInteresovanjeEditLink}"/>
                <br />
                <h:commandLink action="#{interesovanjeController.prepareCreate}" value="#{bundle.ViewInteresovanjeCreateLink}" />
                <br />
                <h:commandLink action="#{interesovanjeController.prepareList}" value="#{bundle.ViewInteresovanjeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInteresovanjeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
