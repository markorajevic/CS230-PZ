<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInteresovanjeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInteresovanjeEmpty}" rendered="#{interesovanjeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{interesovanjeController.items.rowCount > 0}">
                    <h:outputText value="#{interesovanjeController.pagination.pageFirstItem + 1}..#{interesovanjeController.pagination.pageLastItem + 1}/#{interesovanjeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{interesovanjeController.previous}" value="#{bundle.Previous} #{interesovanjeController.pagination.pageSize}" rendered="#{interesovanjeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{interesovanjeController.next}" value="#{bundle.Next} #{interesovanjeController.pagination.pageSize}" rendered="#{interesovanjeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable styleClass="table" value="#{interesovanjeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInteresovanjeTitle_idinteresovanja}"/>
                            </f:facet>
                            <h:outputText value="#{item.idinteresovanja}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInteresovanjeTitle_idnepokretnosti}"/>
                            </f:facet>
                            <h:outputText value="#{item.idnepokretnosti}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInteresovanjeTitle_idklijenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idklijenta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{interesovanjeController.prepareView}" value="#{bundle.ListInteresovanjeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{interesovanjeController.prepareEdit}" value="#{bundle.ListInteresovanjeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{interesovanjeController.destroy}" value="#{bundle.ListInteresovanjeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{interesovanjeController.prepareCreate}" value="#{bundle.ListInteresovanjeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInteresovanjeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
