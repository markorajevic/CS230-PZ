<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMestoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMestoEmpty}" rendered="#{mestoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mestoController.items.rowCount > 0}">
                    <h:outputText value="#{mestoController.pagination.pageFirstItem + 1}..#{mestoController.pagination.pageLastItem + 1}/#{mestoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mestoController.previous}" value="#{bundle.Previous} #{mestoController.pagination.pageSize}" rendered="#{mestoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mestoController.next}" value="#{bundle.Next} #{mestoController.pagination.pageSize}" rendered="#{mestoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable styleClass="table" value="#{mestoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMestoTitle_idmesta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idmesta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMestoTitle_nazivmesta}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazivmesta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMestoTitle_iddrzave}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddrzave}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mestoController.prepareView}" value="#{bundle.ListMestoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mestoController.prepareEdit}" value="#{bundle.ListMestoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mestoController.destroy}" value="#{bundle.ListMestoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mestoController.prepareCreate}" value="#{bundle.ListMestoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMestoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
