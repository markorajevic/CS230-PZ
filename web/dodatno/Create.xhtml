<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDodatnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDodatnoLabel_iddodatno}" for="iddodatno" />
                    <h:inputText id="iddodatno" value="#{dodatnoController.selected.iddodatno}" title="#{bundle.CreateDodatnoTitle_iddodatno}" required="true" requiredMessage="#{bundle.CreateDodatnoRequiredMessage_iddodatno}"/>
                    <h:outputLabel value="#{bundle.CreateDodatnoLabel_idnepokretnosti}" for="idnepokretnosti" />
                    <h:selectOneMenu id="idnepokretnosti" value="#{dodatnoController.selected.idnepokretnosti}" title="#{bundle.CreateDodatnoTitle_idnepokretnosti}" >
                        <f:selectItems value="#{nepokretnostController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDodatnoLabel_idtipadodatnog}" for="idtipadodatnog" />
                    <h:selectOneMenu id="idtipadodatnog" value="#{dodatnoController.selected.idtipadodatnog}" title="#{bundle.CreateDodatnoTitle_idtipadodatnog}" >
                        <f:selectItems value="#{tipdodatnogController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dodatnoController.create}" value="#{bundle.CreateDodatnoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{dodatnoController.prepareList}" value="#{bundle.CreateDodatnoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDodatnoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
