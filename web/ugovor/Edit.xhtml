<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUgovorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUgovorLabel_idugovora}" for="idugovora" />
                    <h:inputText id="idugovora" value="#{ugovorController.selected.idugovora}" title="#{bundle.EditUgovorTitle_idugovora}" required="true" requiredMessage="#{bundle.EditUgovorRequiredMessage_idugovora}"/>
                    <h:outputLabel value="#{bundle.EditUgovorLabel_datumnastanka}" for="datumnastanka" />
                    <h:inputText id="datumnastanka" value="#{ugovorController.selected.datumnastanka}" title="#{bundle.EditUgovorTitle_datumnastanka}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUgovorLabel_datumisticanja}" for="datumisticanja" />
                    <h:inputText id="datumisticanja" value="#{ugovorController.selected.datumisticanja}" title="#{bundle.EditUgovorTitle_datumisticanja}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUgovorLabel_iznos}" for="iznos" />
                    <h:inputText id="iznos" value="#{ugovorController.selected.iznos}" title="#{bundle.EditUgovorTitle_iznos}" />
                    <h:outputLabel value="#{bundle.EditUgovorLabel_iznosnaknade}" for="iznosnaknade" />
                    <h:inputText id="iznosnaknade" value="#{ugovorController.selected.iznosnaknade}" title="#{bundle.EditUgovorTitle_iznosnaknade}" />
                    <h:outputLabel value="#{bundle.EditUgovorLabel_napomena}" for="napomena" />
                    <h:inputTextarea rows="4" cols="30" id="napomena" value="#{ugovorController.selected.napomena}" title="#{bundle.EditUgovorTitle_napomena}" />
                    <h:outputLabel value="#{bundle.EditUgovorLabel_idtipaugovora}" for="idtipaugovora" />
                    <h:selectOneMenu id="idtipaugovora" value="#{ugovorController.selected.idtipaugovora}" title="#{bundle.EditUgovorTitle_idtipaugovora}" >
                        <f:selectItems value="#{tipugovoraController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUgovorLabel_idtipanaknade}" for="idtipanaknade" />
                    <h:selectOneMenu id="idtipanaknade" value="#{ugovorController.selected.idtipanaknade}" title="#{bundle.EditUgovorTitle_idtipanaknade}" >
                        <f:selectItems value="#{tipnaknadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink styleClass="btn btn-outline-primary" action="#{ugovorController.update}" value="#{bundle.EditUgovorSaveLink}"/>
                <h:link styleClass="btn btn-outline-info" outcome="View" value="#{bundle.EditUgovorViewLink}"/>
                <h:link styleClass="btn btn-outline-dark" outcome="/index" value="#{bundle.EditUgovorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
