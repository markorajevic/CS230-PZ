<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFotografijaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFotografijaEmpty}" rendered="#{fotografijaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fotografijaController.items.rowCount > 0}">
                    <h:outputText value="#{fotografijaController.pagination.pageFirstItem + 1}..#{fotografijaController.pagination.pageLastItem + 1}/#{fotografijaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fotografijaController.previous}" value="#{bundle.Previous} #{fotografijaController.pagination.pageSize}" rendered="#{fotografijaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fotografijaController.next}" value="#{bundle.Next} #{fotografijaController.pagination.pageSize}" rendered="#{fotografijaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable styleClass="table" value="#{fotografijaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotografijaTitle_idfotografije}"/>
                            </f:facet>
                            <h:outputText value="#{item.idfotografije}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotografijaTitle_urlfotografije}"/>
                            </f:facet>
                            <h:outputText value="#{item.urlfotografije}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotografijaTitle_idnepokretnosti}"/>
                            </f:facet>
                            <h:outputText value="#{item.idnepokretnosti}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fotografijaController.prepareView}" value="#{bundle.ListFotografijaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fotografijaController.prepareEdit}" value="#{bundle.ListFotografijaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fotografijaController.destroy}" value="#{bundle.ListFotografijaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{fotografijaController.prepareCreate}" value="#{bundle.ListFotografijaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFotografijaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
