<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUgovorTitle}"></h:outputText>
        </ui:define>

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUgovorEmpty}" rendered="#{ugovorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ugovorController.items.rowCount > 0}">
                    <h:outputText value="#{ugovorController.pagination.pageFirstItem + 1}..#{ugovorController.pagination.pageLastItem + 1}/#{ugovorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ugovorController.previous}" value="#{bundle.Previous} #{ugovorController.pagination.pageSize}" rendered="#{ugovorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ugovorController.next}" value="#{bundle.Next} #{ugovorController.pagination.pageSize}" rendered="#{ugovorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable styleClass="table" value="#{ugovorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUgovorTitle_idugovora}"/>
                            </f:facet>
                            <h:outputText value="#{item.idugovora}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUgovorTitle_datumnastanka}"/>
                            </f:facet>
                            <h:outputText value="#{item.datumnastanka}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUgovorTitle_datumisticanja}"/>
                            </f:facet>
                            <h:outputText value="#{item.datumisticanja}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUgovorTitle_iznos}"/>
                            </f:facet>
                            <h:outputText value="#{item.iznos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUgovorTitle_iznosnaknade}"/>
                            </f:facet>
                            <h:outputText value="#{item.iznosnaknade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUgovorTitle_napomena}"/>
                            </f:facet>
                            <h:outputText value="#{item.napomena}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUgovorTitle_idtipaugovora}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipaugovora}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUgovorTitle_idtipanaknade}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipanaknade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ugovorController.prepareView}" value="#{bundle.ListUgovorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ugovorController.prepareEdit}" value="#{bundle.ListUgovorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ugovorController.destroy}" value="#{bundle.ListUgovorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ugovorController.prepareCreate}" value="#{bundle.ListUgovorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUgovorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
