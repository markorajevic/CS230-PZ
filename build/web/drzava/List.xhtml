<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListDrzavaEmpty}" rendered="#{drzavaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{drzavaController.items.rowCount > 0}">

                    <h:commandLink action="#{drzavaController.next}" value="#{bundle.Next} #{drzavaController.pagination.pageSize}" rendered="#{drzavaController.pagination.hasNextPage}"/>&nbsp;

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrzavaTitle_iddrzave}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddrzave}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrzavaTitle_nazivdrzave}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazivdrzave}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{drzavaController.prepareView}" value="#{bundle.ListDrzavaViewLink}"/>

                            <h:commandLink action="#{drzavaController.prepareEdit}" value="#{bundle.ListDrzavaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{drzavaController.destroy}" value="#{bundle.ListDrzavaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{drzavaController.prepareCreate}" value="#{bundle.ListDrzavaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDrzavaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
