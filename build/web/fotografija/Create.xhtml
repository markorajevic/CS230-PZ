<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFotografijaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFotografijaLabel_idfotografije}" for="idfotografije" />
                    <h:inputText id="idfotografije" value="#{fotografijaController.selected.idfotografije}" title="#{bundle.CreateFotografijaTitle_idfotografije}" required="true" requiredMessage="#{bundle.CreateFotografijaRequiredMessage_idfotografije}"/>
                    <h:outputLabel value="#{bundle.CreateFotografijaLabel_urlfotografije}" for="urlfotografije" />
                    <h:inputTextarea rows="4" cols="30" id="urlfotografije" value="#{fotografijaController.selected.urlfotografije}" title="#{bundle.CreateFotografijaTitle_urlfotografije}" />
                    <h:outputLabel value="#{bundle.CreateFotografijaLabel_idnepokretnosti}" for="idnepokretnosti" />
                    <h:selectOneMenu id="idnepokretnosti" value="#{fotografijaController.selected.idnepokretnosti}" title="#{bundle.CreateFotografijaTitle_idnepokretnosti}" >
                        <f:selectItems value="#{nepokretnostController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fotografijaController.create}" value="#{bundle.CreateFotografijaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{fotografijaController.prepareList}" value="#{bundle.CreateFotografijaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFotografijaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
