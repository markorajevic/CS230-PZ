<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFotografijaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFotografijaLabel_idfotografije}" for="idfotografije" />
                    <h:inputText id="idfotografije" value="#{fotografijaController.selected.idfotografije}" title="#{bundle.EditFotografijaTitle_idfotografije}" required="true" requiredMessage="#{bundle.EditFotografijaRequiredMessage_idfotografije}"/>
                    <h:outputLabel value="#{bundle.EditFotografijaLabel_urlfotografije}" for="urlfotografije" />
                    <h:inputTextarea rows="4" cols="30" id="urlfotografije" value="#{fotografijaController.selected.urlfotografije}" title="#{bundle.EditFotografijaTitle_urlfotografije}" />
                    <h:outputLabel value="#{bundle.EditFotografijaLabel_idnepokretnosti}" for="idnepokretnosti" />
                    <h:selectOneMenu id="idnepokretnosti" value="#{fotografijaController.selected.idnepokretnosti}" title="#{bundle.EditFotografijaTitle_idnepokretnosti}" >
                        <f:selectItems value="#{nepokretnostController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink styleClass="btn btn-outline-primary" action="#{fotografijaController.update}" value="#{bundle.EditFotografijaSaveLink}"/>
                <h:link styleClass="btn btn-outline-info" outcome="View" value="#{bundle.EditFotografijaViewLink}"/>
                <h:link styleClass="btn btn-outline-dark" outcome="/index" value="#{bundle.EditFotografijaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
